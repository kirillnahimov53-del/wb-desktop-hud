[Rainmeter]
Update=1000
AccurateText=1

[MeasureSales]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=file://#CURRENTPATH#..\data\sales.csv
RegExp=(?siU)^.*$

[MeterTitle]
Meter=String
Text=WB Orders Today:
FontSize=16
X=10
Y=10

[MeterOrders]
Meter=String
Text=[MeasureSales]
FontSize=28
X=10
Y=40
